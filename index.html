<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Librería - Catálogo de Libros</title>
</head>
<body>
    <h1>Librería - Catálogo de Libros</h1>

    <div class="container">
        <!-- Formulario para agregar libros -->
        <div class="form-container">
            <h2>Agregar Libros</h2>
            <form id="agregarForm">
                <label for="id">ID:</label>
                <input type="text" id="id" required>
                <br>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
                <br>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" required>
                <br>
                <label for="year">Año de publicación:</label>
                <input type="number" id="year" required>
                <br>
                <label for="genero">Género:</label>
                <input type="text" id="genero" required>
                <br>
                <button  id="agregar" type="submit">Agregar Libro</button>
            </form>
        </div>

        <!-- Lista de libros -->
        <div class="lista-libros">
            <h2>Lista de Libros</h2>
            <ul id="librosList">
            </ul>
        </div>

        <!-- Formulario para editar y eliminar libros -->
        <div class="form-container">
            <h2>Editar  Libros</h2>
            <form id="editarForm">
                <label for="editarId">ID del Libro a modificar:</label>
                <input type="number" id="editarId" required>
                <br>
                <label for="editarTitulo">Nuevo Título:</label>
                <input type="text" id="editarTitulo">
                <br>
                <label for="editarAutor">Nuevo Autor:</label>
                <input type="text" id="editarAutor">
                <br>
                <label for="editarYear">Nuevo Año de publicación:</label>
                <input type="number" id="editarYear">
                <br>
                <label for="editarGenero">Nuevo Género:</label>
                <input type="text" id="editarGenero">
                <br>
                <button  id="editar" type="submit">Editar Libro</button>
                <br>
            </form>
        </div>

        
    </div>

    <div class="FormDelete">
        <form action="eliminarForm">
            <h1>Eliminar libros</h1>
            <label for="eliminarId">ID del libro</label>
            <input type="number" id="eliminarId" required>
            <button  id="eliminar" type="button" id="eliminarBtn">Eliminar Libro</button>
        </form>
    </div>

   <script src="/static/main.js"></script>
</body>
</html>
